<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                background-color: rebeccapurple;
            }
            form{
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                width: 30vw;
                height: 200px;
            }
    
        </style>
</head>
<body>
    
    <form onsubmit="calc(event);">
        <input type="number" id="n1" required>
        <input type="number" id="n2" required>
        <button>Calc</button>
        <p></p>
    </form>
    <script type="text/javascript">
        function calc(event){
            event.preventDefault();

            const n1 = document.querySelector('#n1').value;
            const n2 = document.querySelector('#n2').value;
            const p = document.querySelector('p');

            
            // const text = document.createTextNode('SOMA = ' + (parseInt(n1) + parseInt(n2)))

            p.innerHTML = 'SOMA = ' + (parseInt(n1)+ parseInt(n2));

            // console.log(text);
            // p.appendChild(text);
    }
    </script>
</body>
</html>
